      --white: #f8f8f8;

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--black);
      color: var(--white);
      line-height: 1.6;
    }

    header {
      background-color: rgba(10, 10, 10, 0.95);
      position: fixed;
      width: 100%;
      z-index: 1000;
      padding: 1rem 0;
      border-bottom: 1px solid var(--gray);
    }

    nav {

      display: flex;
      justify-content: space-between;

    .logo span {

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a:focus {
      color: var(--red);
      text-decoration: underline;
    }

    section {

      font-size: 1.25rem;

      margin: 1rem auto 2rem;

      display: inline-block;
      background-color: var(--red);
      color: var(--white);
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      margin: 1rem;

    .cta-button:hover {
